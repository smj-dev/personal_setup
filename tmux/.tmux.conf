##### General Settings #####

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf

# Use vi-style keys in copy mode
setw -g mode-keys vi

# Core options
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set-option -a terminal-features 'xterm-256color:RGB'
set -g mouse on                 # Enable mouse for pane resizing
set -g base-index 1             # Start window counter at 1


##### Prefix Key #####

# Remap the prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix


##### Window & Pane Management #####

# Window operations
unbind t
bind t new-window               # New window with prefix+t
unbind c
bind c copy-mode                # Enter copy mode with prefix+c
unbind w
bind w kill-window              # Kill current window with prefix+w
bind b last-window              # Switch to previously active window with prefix+b

# Pane operations
bind-key v split-window         # Vertical split
bind-key V split-window -h      # Horizontal split

# Navigate panes using Vim-style keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


##### Status Bar #####

# Place status bar at the top
set-option -g status-position top
set -g status-justify left

# Styled session name using Catppuccin theme colors
set -g status-left-length 40
set -g status-left '#[bg=#{@thm_blue},fg=#{@thm_base},bold]   #S   #[fg=#{@thm_text},bg=#{@_ctp_status_bg}]â”‚  '

# Window name settings
set -g allow-rename off
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"


##### Plugins #####

# Plugin manager and theme plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christooney/vim-tmux-navigator'

# Clipboard integration for tmux-yank
set -g @yank_action 'printf %s | clip.exe'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

